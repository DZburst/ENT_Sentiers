<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENT Sentiers - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../../img/ENT_Logo.webp" type="image/icon type">
</head>
<body>
    <div class="banner">
        <a href="https://www.ecole-sentierslumiere.fr/">
            <img class="logo" src="../../img/Logo_ESL.jpg" alt="Logo ENT Sentiers">
        </a>
        <h1>ENT Les Sentiers de la Lumière</h1>
    </div>
    <div>
        <form action="/login" method="post">
            <div class="welcome_msg">
                <p style="font-size: larger;">ٱلسَّلَامُ عَلَيْكُمْ وَرَحْمَةُ ٱللَّٰهِ وَبَرَكَاتُهُ</p>
                <p>Veuillez entrer vos informations d'identification.</p>
            </div>
            <label class="field_info">Je suis un...</label>
            <div class="roles-container">
                <div class="role-option">
                    <input type="radio" id="teacher" name="role" value="teacher" required>
                    <label for="teacher">Enseignant</label>
                </div>
                <div class="role-option">
                    <input type="radio" id="parent" name="role" value="parent" required>
                    <label for="parent">Parent</label>
                </div>
                <div class="role-option">
                    <input type="radio" id="student" name="role" value="student" required>
                    <label for="student">Élève</label>
                </div>
            </div>

            <label class="field_info" for="username">Identifiant</label>
            <input type="text" name="username" id="username" required>

            <label class="field_info" for="password">Mot de Passe</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
