    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ENT Sentiers{% endblock %}</title>
    <link rel="icon" href="/static/resources/img/site/ENT_Logo.webp" type="image/icon type">

        <nav>
            <a class="home" href="{{ url_for('serve_home') }}">Accueil</a>
            <a class="messaging" href="{{ url_for('serve_messaging') }}">Messagerie</a>
            <a class="myspace" href="{{ url_for('serve_myspace') }}">Mon Espace</a>
            <a class="about" href="{{ url_for('serve_about') }}">À propos</a>
        </nav>
    </header>
    <div class="main">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}

    <footer>
        <p>© 2025 ENT Les Sentiers de la Lumière</p>
