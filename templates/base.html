<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ENT Sentiers{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='resources/img/site/ENT_Logo.webp') }}" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="banner">
        <span class="logo-container">
            <img class="logo" src="/static/resources/img/site/Logo_ESL.jpg" alt="Logo ENT Sentiers">
            <h1>ENT Les Sentiers de la Lumière</h1>
        </span>
        <blockquote lang="fr" id="quote-block">
            {% block quote %}
                <!-- Quote will be injected here -->
            {% endblock %}
        </blockquote>
    </div>

    <header>
        <nav>
            <a class="home" href="{{ url_for('serve_home') }}">Accueil</a>
            <a class="messaging" href="{{ url_for('serve_messaging') }}">Messagerie</a>
            <a class="myspace" href="{{ url_for('serve_myspace') }}">Mon Espace</a>
            <a class="about" href="{{ url_for('serve_about') }}">À propos</a>
        </nav>
    </header>

    <div class="main">
        {% block content %}
            <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
        <p>© 2025 ENT Les Sentiers de la Lumière</p>
    </footer>

    <!-- Quote-fetching script -->
    <script src="{{ url_for('static', filename='js/quotes.js') }}"></script>
    
    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
